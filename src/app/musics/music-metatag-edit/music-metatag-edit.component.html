<form #editSongForm="ngForm" (ngSubmit)="onSubmit(editSongForm)">  
    <!-- userForm.reset() -->
  
    <!-- {{ song.value | json }} -->
        <hr />
    <!-- {{ song | json }} -->
  
    <div class="panel panel-primary">
      <div class="panel-heading">
          <h3 class="panel-title">Edit Song</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="label-control">Name: </label>
          <input type="text"  disabled placeholder="Enter Song Name" class="form-control" name="name" 
          [(ngModel)]="song.name">
        </div>
        <div class="form-group">
          <label class="label-control">Title: </label>
          <input type="text" placeholder="Type Song Title" class="form-control"     
                        name="title" [(ngModel)]="song.title">
        </div>
        <div class="form-group">
          <label class="label-control">Artist: </label>
          <input type="text" placeholder="Artist" class="form-control" 
                     name="artist" [(ngModel)]="song.artist">
        </div>
        <div class="form-group">
          <label class="label-control">Album: </label>
          <input type="text" placeholder="Album" class="form-control" 
                     name="album" [(ngModel)]="song.album">
        </div>
        <div class="form-group">
          <label class="label-control">Bitrate: </label>
          <input type="number"  disabled class="form-control" name="bitrate" [(ngModel)]="song.bitrate">
        </div>
        <div class="form-group">
          <label class="label-control">Duration: </label>
          <input type="number" disabled class="form-control" name="duration_in_sec" 
              [(ngModel)]="song.duration_in_sec">
        </div>
        <div class="form-group">
          <label class="label-control">Uploaded At: </label>
          <input type="text" disabled class="form-control" 
                name="uploaded_at" [(ngModel)]="song.uploaded_at">
        </div>
        <div class="form-group">
          <label class="label-control">Lyrics: </label>
          <textarea rows=6 class="form-control" name="lyric" [(ngModel)]="song.lyric"></textarea>
        </div>
      </div>
      <div class="panel-footer">
          <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
</form>
