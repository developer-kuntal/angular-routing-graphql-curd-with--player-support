    <div class="col-md-6 mx-auto">
        <div class="card rounded-0 border-primary">
            <div class="card-header bg-primary">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form #userRegisterForm="ngForm" class="form">
                    <div class="form-group">
                        <label for="">User Name</label>
                        <input [(ngModel)]="registerUserData.name" name="name" 
                            type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="registerUserData.email"
                            name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="registerUserData.password"
                        name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <div class="btn-group">
                        <button (click)="registerUser(userRegisterForm)" type="button"
                            class="btn btn-primary btn-lg float-right">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
