<div>
    <nav class="navbar">
        <input class="form-control" type="text" name="searchValue" [(ngModel)]="searchValue" id="search" 
                 placeholder="Enter Name to search"/>
    </nav>
    <table>
      <tr>
        <th>Name</th>
        <th>Father/Husband</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Primary Occupation</th>
        <th>Current Address</th>
        <th>Contact Number</th>
        <th>UAN</th>
        <th>Delete</th>
        <th>Edit</th>
      </tr>
      
      <!-- <tr *ngFor="let user of users | paginate: {
        itemsPerPage: 10, 
        currentPage: page,
        totalItems: totalLength
      }"
      > -->
      
      <tr *ngFor="let user of users | userserachfilter:searchValue | paginate: {
        itemsPerPage: 10, 
        currentPage: page,
        totalItems: totalLength
      }">
        <td>{{user.name}}</td>
        <td>{{user.foh}}</td>
        <td>{{user.dob | date: 'dd/MM/yyyy' }}</td>
        <td>{{user.gender}}</td>
        <td>{{user.primary_occupation}}</td>
        <td>{{user.current_address}}</td>
        <td>{{user.mobile_number}}</td>
        <td>{{user.uan}}</td>
        <td><button class="btn btn-danger" (click)="deleteUserProfile(user._id)"><mat-icon>delete</mat-icon></button></td>
        <td><button class="btn btn-edit" (click)="onClick(user)"><mat-icon>edit</mat-icon></button></td>
      </tr>
    </table>

    <!-- <pagination-controls (pageChange)="page = $event; paginate(page)"></pagination-controls> -->
    <pagination-controls class="my-pagination" (pageChange)="page = $event; paginate(page)"></pagination-controls>
</div>
